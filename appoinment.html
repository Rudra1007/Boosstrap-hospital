  <style>
    
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #B4D6CD;
      background-image: url(https://img.freepik.com/free-vector/clean-medical-patterned-background-vector_53876-161509.jpg?size=626&ext=jpg&ga=GA1.1.898708403.1713253074&semt=ais_hybrid);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    

    .navbar {
      margin-top: -47%;
      width: 100%;
    }

    .container {
      width: 350px;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: pulse 2s infinite;
      transition: right 0.5s ease;
      margin-left: -20%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      color: #555;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #004754;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #B4D6CD;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      color: #004754;
      font-size: 14px;
    }



    iframe{
      height: 600px;
      width: 500px;
      margin-right: -0%;
      position: fixed;
    }

    @media only screen and (max-width: 768px) {
       .container {
            width: 90%;
            margin-left: 5%;
        }
        iframe {
            height: 400px;
            width: 300px;
        }
       .navbar {
            margin-bottom: 150%;
        }
    }

    @media only screen and (max-width: 480px) {
       .container {
            width: 95%;
            margin-left: 2.5%;
        }
        iframe {
            height: 600px;
            width: 400px;
            margin-left: -0%;
            margin-bottom: -40%;
        }
       .navbar {
            margin-top: -40%;
            height: 150px;
            width: 400px;
        }
    }

   
  </style>
